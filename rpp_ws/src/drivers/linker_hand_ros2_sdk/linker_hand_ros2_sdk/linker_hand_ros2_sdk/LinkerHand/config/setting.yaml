      - joint51
      - joint52
      - joint53
      - joint54
      - joint55
      - joint56
      - joint57
      - joint58
      - joint59
      - joint60
    
  RIGHT_HAND:
    EXISTS: True # 是否存在右手
    TOUCH: True # 是否有压力传感器
    MODBUS: "None" # 通讯协议是否为485 默认None 当前支持RML(睿尔曼API2)
    JOINT: L20 # 右手关节数量
    can_port: "can2"       # 接口指定为can1
    can_id_range: "0x200~0x2FF"  # 唯一ID范围，避免冲突
    baud_rate: 1000000     # 与接口波特率一致
