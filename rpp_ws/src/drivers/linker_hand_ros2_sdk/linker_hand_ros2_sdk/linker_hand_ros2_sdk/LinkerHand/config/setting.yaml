VERSION: 2.1.8 # 修复撞帧
LINKER_HAND:  # 手部配置信息
  LEFT_HAND:
    EXISTS: True # 是否存在左手
    TOUCH: True # 是否有压力传感器
    MODBUS: "None" # 通讯协议是否为485 默认None 当前支持RML(睿尔曼API2)
    JOINT: L20 # 左手关节数 L7/L10/L20/L21/L25
    can_port: "can1"       # 接口指定为can1
    can_id_range: "0x100~0x1FF"  # 唯一ID范围，避免冲突
    baud_rate: 1000000     # 与接口波特率一致
    NAME: # 无论l10还是l20 joint name都是20个    
